<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:text="${errormessage}"></div>
<div th:replace="base :: nav"></div>

<form action="#"
          th:action="@{/process}"
          th:object="${employee}"
      method="POST">
      <input type="hidden" th:field="*{id}" />
    First Name: <input type="text" th:field="*{firstname}" />
    <span th:if="${#fields.hasErrors('firstname')}" th:errors="firstname"></span> <br />
    Last Name: <input type="text" th:field="*{lastname}" />
    <span th:if="${#fields.hasErrors()}" th:errors="lastname"></span> <br />
    Department:
    <select name="department" id="department" class="custom-select" th:field="*{department}" >
        <option value="">Select Department</option>
        <option th:each="department : ${departments}"
                th:value="${department.id}"
                th:text="${department.name}"/>
    </select><br/>
    Email: <input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="email"></span> <br />
    Phone: <input type="text" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}" th:errors="phone"></span> <br />
    <input type="submit" value="Submit" />

</form>


</body>
</html>
